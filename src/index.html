<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Debugger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">JWT Debugger</h1>
        <div class="form-group">
            <label for="jwtInput">Enter JWT:</label>
            <textarea id="jwt-input" class="form-control" rows="3" placeholder="Paste your JWT here..."></textarea>
        </div>
        <button id="decode-button" class="btn btn-primary">Decode JWT</button>
        <h2 class="mt-4">Decoded JWT:</h2>
        <pre id="output-area" class="bg-light p-3"></pre>
    </div>
    <script src="js/base64.js" type="module"></script>
    <script src="js/decoder.js" type="module"></script>
    <script src="js/validator.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
