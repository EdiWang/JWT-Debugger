<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Debugger</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center">JSON Web Token (JWT) Debugger</h1>

        <p>
            Paste a JWT below that you'd like to decode, validate, and verify.
        </p>

        <div class="row">
            <div class="col-6">
                <h2 class="feature-subheader small">Encoded value</h2>
                <div class="card">
                    <div class="card-header">
                        JSON Web Token (JWT)
                    </div>
                    <div class="card-body">
                        <textarea id="jwt-input" class="w-100" placeholder="Paste your JWT here..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <h2 class="feature-subheader small">Decoded value</h2>
                <pre id="output-area" class="bg-light p-3"></pre>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>

</html>
